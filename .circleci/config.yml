version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.18.2-node-browsers
      
steps:
  - checkout

  - restore_cache:
    keys:
      - v1-dependencies-{{ checksum "package.json" }}
      - v1-dependencies-

  - run: yarn install

  - save_cache:
    paths:
      - node_modules
      - ~/.npm
      - ~/.cache
    key: v1-dependencies-{{ checksum "package.json" }}

  - run: yarn lint

  - run: yarn test
